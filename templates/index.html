<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>File Storage App</title>
    <link rel="stylesheet" type="text/css" href="static/styles.css">
</head>

<body>
    <h1>File Storage App</h1>

    <div class="container" style="content: center;">
        <form method="POST" enctype="multipart/form-data" aria-label="File upload form">
            <input type="file" name="file" required aria-label="Choose file">
            <input type="submit" value="Upload File">
        </form>
    </div>


    <div class="container">
        <div class="file-list" role="region" aria-labelledby="file-list-heading">
            <h2 id="file-list-heading">Uploaded Files</h2>
            {% if files %}
            {% for file in files %}
            <div class="file-card">
                <div class="file-card-header">
                    {{ file }}
                </div>
                <div class="file-card-actions">
                    <a href="{{ url_for('download_file', filename=file) }}" class="download-link">Download</a>
                    <a href="{{ url_for('delete_file', filename=file) }}" class="delete-link"
                        onclick="return confirm('Are you sure you want to delete this file?');">Delete</a>
                </div>
            </div>
            {% endfor %}
            {% else %}
            <div class="no-files">
                No files uploaded yet.
            </div>
            {% endif %}
        </div>
    </div>

</body>

</html>
